<html>
    <head>
        <title>West chamber proxy config / monitor</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://www.appelsiini.net/projects/jeditable/jquery.jeditable.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

True = true;
gConfig = {
    BLOCKED_DOMAINS: {BLOCKED_DOMAINS}
};

$(function() {
  $(".PROXY_TYPE").editable("/save", {
    indicator : '<img src="http://www.appelsiini.net/projects/jeditable/img/indicator.gif">',
    data   : "{'goagent':'goagent','socks5':'socks5'}",
    type   : "select",
    submit : "OK",
    style  : "inherit",
    submitdata : function() {
      return {id : "PROXY_TYPE"};
    }
  });

  $(".GOAGENT_FETCHHOST").editable("/save", {
    indicator : '<img src="http://www.appelsiini.net/projects/jeditable/img/indicator.gif">',
    submit : "OK",
    style  : "inherit",
    submitdata : function() {
      return {id : "GOAGENT_FETCHHOST"};
    }
  });
});

$().ready(
function() {
var domains = "";
for(var key in gConfig.BLOCKED_DOMAINS) {
    domains = domains + "\r\n" + key;
}
$('#BLOCKED_DOMAINS_TEXT').text(domains)
}
);

</script>

    </head>
    <body>
        <div><h1>Basic</h1>
            <ul>
                <li>Proxy Type: <b class="PROXY_TYPE" style="display: inline">{PROXY_TYPE} </b></li>
                <li>GoAgent Fetch Host: <b class="GOAGENT_FETCHHOST">{GOAGENT_FETCHHOST} </b></li>
                <li>Socks Proxy Host: {SOCKS_HOST}</li>
                <li>Socks Proxy Port: {SOCKS_PORT}</li>
            </ul>
        </div>
        
        <div>
            <h1>The blocked domains</h1>
            <p>These domains have to pass through proxy server.</p>
            <div id="BLOCKED_DOMAINS"> <textarea id="BLOCKED_DOMAINS_TEXT"></textarea></div>
        </div>
        
        <div>
            <h1>Help</h1>
            <ul>
                <li><a href="http://wcproxy.sinaapp.com/">How to use</a></li>
            </ul>
        </div>
    </body>
</html>
